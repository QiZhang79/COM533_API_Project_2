<!DOCTYPE html>
<html lang="en">
<head>
  <title>API Project2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Project2</h1>
  </header>
  <main id="content">
    <div>
      <form id="city_form" method="get" action="/submit.php">
        <label for="city">City</label>
        <input class="form_styling" type="text" name="city" id="city" />
        <label for="country">Country</label>
        <input class="form_styling" type="text" name="country" id="country" />
        <input type="submit" name="submit" id="submit" value="Check" />
        <input type="reset" name="reset" id="reset" value="Reset" />
        <p> "Country" input right now only supports country ISO code, like "US", "FR"(France) and "GB"(Great Britain) </p>
      </form>
    </div>
    <div id="result">
      <div id="company_name"></div>
      <form id="company_form" method="get" action="/submit.php">
        <label for="address">Address</label>
        <input class="form_styling" type="text" name="address" id="address" />
        <input type="submit" name="submit" id="find" value="Find bikes" />
        <p>Try "Damen Ave & 59th St".</p>
      </form>
      <div id="bikeresult"></div>
    </div>
  </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="site.js"></script>
</html>
